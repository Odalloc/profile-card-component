<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <section class="profile-card">
        <img
          src="images/bg-pattern-card.svg"
          alt="pattern-image"
          class="profile-backdrop"
        />
        <img
          src="images/image-victor.jpg"
          alt="profile-image"
          class="profile-img"
        />
        <header class="profile-header">
          <h1 class="profile-name">
            Victor Crest <span class="profile-age">26</span>
          </h1>
          <p class="profile-location">London</p>
        </header>
        <div class="profile-statistics">
          <div>
            <p class="profile-num">80k</p>
            <p class="num-heading">Followers</p>
          </div>
          <div>
            <p class="profile-num">803k</p>
            <p class="num-heading">Likes</p>
          </div>
          <div>
            <p class="profile-num">1.4k</p>
            <p class="num-heading">Photos</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
